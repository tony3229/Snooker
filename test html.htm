<!DOCTYPE html>
<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object4</h1>
	
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<div id = "test">
</div>
 <script >
function loadDoc() {
	$(document).ready(function(){
				$("#test").append("<ul>TEST</ul>");
				alert("added");
				
				});
	alert("h");
				 var parray=[];
				var i = 0;
				/*playerarray[0]=[123,456];
				alert(playerarray [0][0]);*/			
	$.ajax({
		type: "GET",
		url: "xml data 3.xml",
		dataType: "xml",
		success: function(xml) {alert("a");
			$(xml).find('player').each(function(){alert("b");
				var id = $(this).find('ID').text();
				var cn = $(this).find('Christian').text();			      
				var sn = $(this).find('Surname').text();			      
				var te = $(this).find('Team').text();
				var cl = $(this).find('Club').text();			      
				$("<li></li>").html(cn + ", " + sn).appendTo("#test");
					// variable will carry into here
							      parray[i]= [id,cn,sn,te,cl];
							      
							      alert(parray[i][0]  +  parray[i][1]  +parray[i][2]  +parray[i][3]  + parray[i][4]   );
							      i++;
							      alert("c");
					});//end each
				}// end sucess

		
	});     //end ajax
alert("test");
}// end loadDoc


</script>

</body>
