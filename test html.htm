<!DOCTYPE html>
<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object5</h1>
	
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<div id = "test">
</div>
<script>
function loadDoc() {
	$(document).ready(function(){
				$("#test").append("<ul>TEST</ul>");
				alert("added");
				});
	$.ajax({
		type: "GET",
		url: "xml data 3.xml",
		dataType: "xml",
		success: function(xml) {alert("found");
		 $(xml).find('Player').each(function(){  
			 var sn = $(this).find('Surname').text();  
			 var cn = $(this).find('Christian').text();
			$("<ul>Hello World!</ul>").appendTo("#test");
			alert(sn+cn);
						});// end of each	

					}    //end of sucess
	});//end of ajax                  

}// end loadDoc


</script>

</body>
</html>
