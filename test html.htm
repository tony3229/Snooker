<!DOCTYPE html>
<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object3</h1>
	
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<div id = "test">
</div>
<script>
function loadDoc() {
	$(document).ready(function(){
				$("#test").append("<ul>TE</ul>");
				alert("added");
				});
	var ar [];
	var r = 0, c= 0;
	
	$.ajax({
		type: "GET",
		url: "xml data 3.xml",
		dataType: "xml",
		success: function(xml) {$(xml).find('player').each(function(){ 
			 var id = $(this).find('ID').text();
			 var sn = $(this).find('Surname').text();  
			 var cn = $(this).find('Christian').text();
			$("<li></li>").html(id + " - " + cn + " - " + sn).appendTo("#test");						      
			ar[r][c] = id;
			r++;
			
			 });	// end each
 //remainder of the code
					alert("t " + ar[0][0]);
					}    //end of sucess
	});//end of ajax                  

}// end loadDoc
</script>

</body>
</html>
