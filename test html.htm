<!DOCTYPE html>
<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object2</h1>
	
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<div id = "test">
</div>
<script>
function loadDoc() {
	$(document).ready(function(){
				$("#test").append("<ul>TEST</ul>");
				alert("added");
				});
	$.ajax({
		type: "GET",
		url: "xml data 2.xml",
		dataType: "xml",
		success: function(xml) {$(xml).find('Player')each(function(){  
			 var id = $(this).find('ID')().text();
			 var sn = $(this).find('Surname').text();  
			 var cn = $(this).find('Christian').text();
			 
			 alert(id + " - " + cn + " - " + sn);});	
 //remainder of the code
					}    //end of sucess
	});//end of ajax                  

}// end loadDoc
</script>

</body>
</html>
