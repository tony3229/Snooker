$.ajax({

url: "xml data 2.xml",
dataType: "xml",
success: function(xml) {
}
$(xml).find('ID').each(function(){
var Titles = $(this).find('Surname').text();
var Manufacturers = $(this).find('Club').text();
$("<li></li>").html(Titles + "-" + Manufacturers).appendTo("#Autom ul");
});
error: function() {
alert("The XML File could not be processed correctly.");
}
});
