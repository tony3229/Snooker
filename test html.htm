<!DOCTYPE html>
<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="demo">
<h1>XML test 9</h1>
	
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<div id = "test">
</div>
 <script >
function loadDoc() {
	$(document).ready(function(){
				$("#test").append("<ul>TEST</ul>");
				alert("added");
				
				});
	alert("h");
				 var parray=[];
				var i = 0;
				/*playerarray[0]=[123,456];
				alert(playerarray [0][0]);*/			
	$.ajax({
		type: "GET",
		url: "xml data.xml",
		dataType: "xml",
		success: function(xml) {
			$(xml).find('player').each(function(){
				var id = $(this).find('id').text();
				var cn = $(this).find('christian').text();			      
				var sn = $(this).find('surname').text();			      
				var te = $(this).find('team').text();
				var cl = $(this).find('club').text();	
				var tel = $(this).find('tel').text();
				var jw = $(this).find('jw').text();			      
				var jg = $(this).find('jg').text();			      
				var ssc = $(this).find('ssc').text();
				var ssh = $(this).find('ssh').text();	
				var sdc= $(this).find('sdc').text();	
				var sdh = $(this).find('sdh').text();
				var bsc = $(this).find('bsc').text();			      
				var bsh = $(this).find('bsh').text();			      
				var ch = $(this).find('changed').text();
							      
				$("<li></li>").html(cn + ", " + sn).appendTo("#test");
					// variable will carry into here
							      parray[i]= [id,cn,sn,te,cl,tel,jw,jg,ssc,ssh,sdc,sdh,bsc,bsh,ch];
							      
							           i++;
							      //alert("c");
					});//end each
				//alert(parray[1][0]  +  parray[1][1]  +parray[1][2]  +parray[1][3]  + parray[1][4]   );
			localStorage.setItem("reg_p_array", JSON.stringify(parray));

			/*check lstore*/
			const lstore1 = localStorage.getItem("reg_p_array");	
			ls1 = JSON.parse(lstore1);
			for(i=0;i<ls1.length;i++){
				for(c=0;c<ls1[i].length;c++){console.log(ls1[i][c]);};
						};
		}// end sucess

		
	});     //end ajax
alert("test");
}// end loadDoc


</script>

</body>
</html>
