<!DOCTYPE html>
<html>
 <head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="demo">
<h1>The XMLHttpRequest Object2</h1>
	
<button type="button" onclick="loadDoc()">Change Content</button>
</div>
<div id = "test">
</div>
<script>
function loadDoc() {
	$(document).ready(function(){
				$("#test").append("<ul>TEST</ul>");
				alert("added");
				});
	$.ajax({
		type: "GET",
		url: "xml data 3.xml",
		dataType: "xml",
		success: function(xml) {
			$(xml).find('player').each(function(){
				var cn = $(this).find('Christian').text();
				var sn = $(this).find('Surname').text();
			$("<li></li>").html(cn + ", " + sn).appendTo("#test");
					alert(cn+sn);
});

			
				}// end sucess
//other code
error: function() {
alert("The XML File could not be processed correctly.");
}
});     

}// end loadDoc


</script>

</body>
</html>
